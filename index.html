        <!DOCTYPE html>
        <html lang="id">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Ndak usah dibuka</title>
          <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }

            body {
              height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b') no-repeat center center;
              background-size: cover;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #fff;
              text-align: center;
              position: relative;
            }

            /* Overlay gelap agar teks tetap terbaca */
            body::before {
              content: '';
              position: absolute;
              top: 0; left: 0; right: 0; bottom: 0;
              background: rgba(0, 0, 0, 0.5);
              z-index: 0;
            }

            .container {
              position: relative;
              z-index: 1;
              max-width: 90%;
              padding: 20px;
              animation: fadeSlideIn 2s ease-out;
            }

            h1 {
              font-size: 2rem;
              font-weight: bold;
              background: linear-gradient(270deg, #f1c40f, #e74c3c, #9b59b6, #f1c40f);
              background-size: 600% 600%;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              animation: shimmer 5s ease-in-out infinite;
            }

            @keyframes fadeSlideIn {
              from {
                opacity: 0;
                transform: translateY(30px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }

            @keyframes shimmer {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            @media (min-width: 600px) {
              h1 {
                font-size: 3rem;
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>Ndak usah dibuka<br>Sudah saya Hapus</h1>
          </div>
        </body>
        </html>
